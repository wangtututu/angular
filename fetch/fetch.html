<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			
			fetch("../day2/data.json")
				.then(function(response) {
					//将获取到的数据使用 json 转换对象
			  		return response.text();
				})
				.then(function(data) {
					//获取转换后的格式
			  		console.log(data);
				})
				//如果有异常会在 catch 捕获
				.catch(function(e) {
			  		console.log("error");
				});
			
		</script>
		
	</body>
</html>
