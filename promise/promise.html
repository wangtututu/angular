<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		
		// resolve 执行成功后调用
		// reject  执行失败时调用
		new Promise(function(resolve,reject){
			setTimeout(function(){
				resolve("定时器执行完毕")
			},2000);
		}).then(function(result){
			
			console.log("第一个 then 有异步");
				//对数据做处理
				return new Promise(function(resolve, reject){
					setTimeout(function(){
						resolve({
							"data" : result
						});
					},1000 * 2);
				});
			
		}).then(function(data){
			console.log(data);
			console.timeEnd("Promise")
		})
		
	</script>
</html>
