<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../libs/angular.min.1.5.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myAppCon">
		    {{ list | size }}
		</div>
		<script>
		   	angular.module('myApp', [])
		   		//创建一个获取对象长度的指令
		   		.filter('size',function(){
		   			return function(obj){
		   				//返回长度
		                return obj.length ? obj.length : Object.keys(obj).length;
		            }
		   		})
		    	.controller('myAppCon', ['$scope', function($scope) {
		       		$scope.list = ['A', 'B', 'C'];
		     	}]);
		</script>
	</body>
</html>
