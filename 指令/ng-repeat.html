<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../libs/angular.min.1.5.js"></script>
	</head>
	<body>
			
		<div ng-app="myApp">
			<div ng-controller="myCon">
				<ul >
					<li ng-repeat="item in items">
						<p ng-if="$first">
							第一个 ： {{ item }}
						</p>
						<p ng-if="!$first">
							{{ $index +1 }} - {{ item }}
						</p>
					</li>
				</ul>
			</div>
		</div>
		
		<script>
			//一个页面只允许有一个 app
			var app = angular.module('myApp', []);	//创建一个 module 对象
			//绑定一个控制器
			// 注入服务
			// $scope 是一个服务 表示当前控制器
			app.controller('myCon', ['$scope',function($scope) {
				$scope.items = ["a","b","c","d"]
			}]);
		</script>

	</body>
</html>
